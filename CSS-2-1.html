<!DOCTYPE html>
<html>
<head>
    <title>Horizontal Navigation Bar</title>
    <style>
       
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: rgb(241,241,241);
        }

        li {
            display: inline;
            margin-right: 10px;
        }

        li a {
            text-decoration: none;
            color: #000;
        }

        li a:hover {
            background-color: #696969;
            color: white;
        }
    </style>
</head>
<body>
    <h1 align="center" style="font-size: 18px;">CSS-2-1</h1>
    <h2 align="center" style="font-size: 18px;">CHERUKURI LAKSHMI SUDHEERA</h2>
    <h3 align="center" style="font-size: 15px;">Horizontal Navigation Bar</h2>
    <ul>
        <li><a href="#home">Home</a></li>|
        <li><a href="https://en.wikipedia.org/wiki/Java" target="_blank">Java</a></li>|
        <li><a href="https://en.wikipedia.org/wiki/HTML" target="_blank">HTML</a></li>|
        <li><a href="https://en.wikipedia.org/wiki/CSS" target="_blank">CSS</a></li>|
        <li><a href="https://en.wikipedia.org/wiki/Bootstrap_(front-end_framework)" target="_blank">Bootstrap</a></li>|
    </ul>
</body>
</html>
